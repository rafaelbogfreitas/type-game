<!DOCTYPE html><html lang=en><head><meta charset=UTF-8><meta name=viewport content="width=device-width, initial-scale=1.0"><link rel=stylesheet href=./css/style.css><title>T!PE</title></head><body><section class=start-screen><div class=start-logo-container><img src=./images/t.svg alt="letter t"> <img src=./images/y.svg> <img src=./images/exclamation.svg alt="exclamaiton point"> <img src=./images/p.svg alt="letter p"> <img src=./images/e.svg alt="letter e"><div class=cursor-container><div class=cursor></div></div></div><button class=start-btn>ST<span>A</span>RT</button></section><section class=game-screen><div class=pieces-container><img src=./images/dark-triangle.svg></div><div class=info-container><div class=main-piece-container><img src=./images/dark-hexagon.svg></div><div class=player-console><div class=score-board><div class=score-container><div class=score-board-header>SCORE</div><div class=score>100</div></div><div class=points-scored-container><div class=points-scored>+50</div></div></div><div class=message-console><span>&gt;</span> <span class=console-text></span> <span class=prompt>|</span></div><div class=input-container><input class=game-input type=text></div></div></div></section><section class=final-screen><div class=final-screen-info-container><div class=container-img></div><div class=stats-container><h1 class=stats-header>YOUR SCORE</h1><p class=stats-score>100</p><button class=play-again-btn>play again</button></div></div></section><script src=js/script.js></script></body></html>
