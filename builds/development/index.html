<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>T!PE</title>
</head>
<body>
  <section class="start-screen">

    <!-- Logo animated container -->
    <div class="start-logo-container">
      <img src="./images/t.svg" alt="letter t">
      <img src="./images/y.svg" alt="">
      <img src="./images/exclamation.svg" alt="exclamaiton point">
      <img src="./images/p.svg" alt="letter p">
      <img src="./images/e.svg" alt="letter e">
      <div class="cursor-container">
        <div class="cursor"></div>
      </div>
    </div>

    <!-- start game btn -->
    <button class="start-btn">ST<span>A</span>RT</button>
  </section>
  <section class="game-screen">
    <div class="pieces-container">
      <img src="./images/dark-ball.svg" alt="">
    </div>
    <div class="info-container">
      <div class="main-piece-container">
        <img src="./images/dark-hexagon.svg" alt="">
      </div>
      <div class="player-console">
        <div class="score-board">
          <div class="score-container">
            <div class="score-board-header">SCORE</div>
            <div class="score">100</div>
          </div>
          <div class="points-scored">+50</div>
        </div>
        <div class="message-console">
          <span class="prompt">&gt;</span>
          <span class="console-text"></span>
        </div>
        <div class="input-container">
          <input class="game-input" type="text">
        </div>
      </div>
    </div>
  </section>
  <script src="js/script.js"></script>
</body>
</html>
